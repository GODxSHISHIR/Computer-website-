        <div class="user-icon" onclick="toggleLogin()"></div>
        <div class="login-interface" id="loginInterface">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <script>
        function toggleLogin() {
            const loginInterface = document.getElementById('loginInterface');
            loginInterface.style.display = loginInterface.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
